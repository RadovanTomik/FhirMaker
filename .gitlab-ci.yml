stages:
  - pre_deploy          
  - test
  - build
  - deploy
pre_deploy-job:
  stage: pre_deploy
  tags:
    - BH-Prod
  script:
    - whoami
    - export PATH=$PATH:/usr/local/go/bin >> .profile
    - go version
test-job:
  stage: test
  tags:
    - BH-Prod
  script:
    - cd tests && go test
build-job:       
  stage: build
  tags:
    - BH-Prod
  script:
    - go build
    - ls
deploy-job:
  stage: deploy
  tags:
    - BH-Prod
  environment:
    name: Test-Bridgehead
  rules:
    -
      when: manual
  script:
    - go build
    - cp ./FhirMaker ~/
